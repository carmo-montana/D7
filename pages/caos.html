        body {
            background-color: #000;

<body>
    <p>Muitos símbolos e pouco significado. Mas na bagunça há um padrão.</p>
    <pre>
[###]   [***]
(*&&)   ($$$)
(***)   ($$$)
</pre>
    <p>Pista: Substitua cada símbolo por uma letra:

        ###= "E"
        ***= "Um"
        &&&= "R"
        $$$= "O"</p>
</body>
